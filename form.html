        <img class="profile-picture" src="images/profileimg.webp" width="150" height=100 alt="Img of Savanna Whittaker">
        <h1>Savanna Whittaker</h1>
    </header>
    <nav>

    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label> username*<input type="text" id="user" name="username" required></label>
                <label>password*<input type="password" id="pwd" name="pwd" pattern=".{8,}" required></label>
                <label for="password2">re-enter password*</label>
                <input type="password" id="pwd2" name="pwd2">
                <label for="email">email*</label>
                <input type="email" id="email" name="email" placeholder="Your byui email address"
                    title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="r">Input:</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
